<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <title>1.2 - Tabular data</title>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    </head>
    <body>

        <div class="chart-container" style="
            position: relative; 
            height:30vh; 
            width:96.79vw;
        ">
            <canvas id="chart"></canvas>
        </div>

        <script>
            // Data from: https://data.giss.nasa.gov/gistemp/
            // Mean from: https://earthobservatory.nasa.gov/world-of-change/DecadalTemp

            const xlables = [];
            const Gtemp = [];
            const Ntemp = [];
            const Stemp = [];
            
            createChart();

            async function getData()
            {
                const response = await fetch('ZonAnn.Ts+dSST.csv');
                const data = await response.text();
                
                // console.log(data);
                
                const table = data.split(/\n/).slice(1);

                table.forEach (row => {
                    const cols = row.split(',');
                    
                    const global_temp = cols[1];
                    const year = cols[0];
                    const north_temp = cols[2];
                    const south_temp = cols[3];
                    
                    xlables.push(year);
                    Gtemp.push(parseFloat(global_temp) + 14);
                    Ntemp.push(parseFloat(north_temp) + 14);
                    Stemp.push(parseFloat(south_temp) + 14);

                    console.log(Gtemp, year);
                });
            }
            
            async function createChart()
            {
                await getData();
                const ctx = document.getElementById('chart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: xlables,
                        datasets: [
                            {
                                label: 'Global mean tempereature',
                                data: Gtemp,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgb(198, 40, 40)',
                                borderWidth: 1,
                                fill: false,
                            },
                            {
                                label: 'Northern Hemispher Average tempereature',
                                data: Ntemp,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgb(26, 35, 126)',
                                borderWidth: 1, 
                                fill: false,
                            },
                            {
                                label: 'Southern Hemispher Average tempereature',
                                data: Stemp,
                                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                                borderColor: 'rgb(0, 77, 64)',
                                borderWidth: 1, 
                                fill: false,
                            },
                        ]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    // Include a dollar sign in the ticks
                                    callback: function(value, index, values) {
                                        return value + 'Â°';
                                    }
                                }
                            }]
                        }
                    }
                });
            }
        </script>
    </body> 
</html>
